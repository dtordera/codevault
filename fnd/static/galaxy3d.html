<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Galaxy 3D</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
    </head>
    <body Style="color:azure">
		<script src="./three.js"></script>
		<script src="./Projector.js"></script>
		<script src="./CanvasRenderer.js"></script>
		<script src="./stats.js"></script>
        <script src="./OrbitControls.js"></script>
		<script>
            
            var particleSystem;
            
		    function generateSprite() {
				var canvas = document.createElement( 'canvas' );
				canvas.width = 16;
				canvas.height = 16;
				var context = canvas.getContext( '2d' );
				var gradient = context.createRadialGradient( canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2 );
				gradient.addColorStop( 0, 'rgba(255,255,255,1)' );
				gradient.addColorStop( 0.2, 'rgba(0,255,255,1)' );
				gradient.addColorStop( 0.4, 'rgba(0,0,64,1)' );
				gradient.addColorStop( 1, 'rgba(0,0,0,1)' );
				context.fillStyle = gradient;
				context.fillRect( 0, 0, canvas.width, canvas.height );
				return canvas;
			}            
            
            // calling service to retrieve a galaxy.
            function getgalaxy(scene) 
            {
                // doing the call to service...
                var uri = "http://vps264757.ovh.net/GameFactoryService/resources/galaxy?r=700&t=1000&a=50&d=10";
//                var uri = "http://localhost:33153/GameFactoryService/resources/galaxy?r=700&t=20000&a=60&d=9"                
                var r = new XMLHttpRequest();              
                r.onreadystatechange = 
                function() {
                    if (r.readyState == 4)
                    if (r.status == 200) 
                    {
                        console.log(r.response);
                        PlotGalaxy(JSON.parse(r.response), scene);                        
                    }
                    else // ooops...
                        window.alert("Call failed!");
                }
                r.open("GET",uri,true);
                r.send(null);
            }                   
            
            // Lets draw galaxy!
            function PlotGalaxy(p, scene)
            {
                var r = p['radius'];
                var t = p['starsnumber'];
                var stars = p['stars'];
                
                var particles = new THREE.Geometry();
				var pMaterial = new THREE.SpriteMaterial( {
					map: new THREE.CanvasTexture( generateSprite() ),
					blending: THREE.AdditiveBlending
				});                                
                                                
                for (var i=0;i<t;i++)
                {       
                    var star = stars[i];  
                    
                    if (star['r'] < -50 || star['r'] > 50)
                    {
                        var particle = 
                            new THREE.Vector3(
                                star['r']*Math.cos(star['p']),
                                star['z'],
                                star['r']*Math.sin(star['p'])
                            );

                        particles.vertices.push(particle);                    
                    }
                }
                particleSystem = new THREE.Points(particles, pMaterial);
                scene.add(particleSystem);
            }                                        

			var container, stats;
			var camera, scene, renderer;
            var fullmesh;
			var frustumSize = 1000;
			var controls;
            var play = true;
            var light1, light2; 
                    
            function toggle()
            {
                play = !play;
            }
            
            init();
            animate();
            
            function regenerate(scene)
            {
                scene.remove(light1);
                scene.remove(particleSystem);
                
                getgalaxy(scene);
                generatelights();
            }
            
            function generateLights()
            {			
                // lens flares                
                
                var light = new THREE.PointLight( 0xff00ff, 1.5, 2000);
                light.position.set (0,0,0);
                scene.add(light);
                
//                scene.add(addLensFlare(0,0,0,100,textureFlare0));
            }
            
			function init() {
                    
                console.log("here");
				container = document.createElement( 'div' );
                console.log("here2");
				document.body.appendChild( container );
				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
                info.innerHTML = '<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Galaxy 3D<br>Use mouse LEFT button for orbit, MIDDLE for zoom<br><input type="checkbox" onclick="toggle()">stop/play</input>   <button onclick="regenerate(scene)">Generate maze</button>';
				container.appendChild(info);                
                
				var aspect = window.innerWidth / window.innerHeight;
//				camera = new THREE.OrthographicCamera( frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 2000);

                console.log(aspect);
				camera = new THREE.PerspectiveCamera( 60, aspect, 1, 10000);                          
				camera.position.y = 250;
								
                controls = new THREE.OrbitControls(camera);				
				
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000040 );                
//				scene.background = new THREE.Color().setHSL( 0.51, 0.4, 0.01 );
				scene.fog = new THREE.Fog( scene.background, 3500, 15000 );                

				// Grid
				var gridHelper = new THREE.GridHelper( 1000, 20 );
				scene.add( gridHelper );

                getgalaxy(scene);	        
                generateLights();                
                
				renderer = new THREE.WebGLRenderer();
                
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize(window.innerWidth, window.innerHeight );
                container.appendChild(renderer.domElement);
                
				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				var aspect = window.innerWidth / window.innerHeight;
                    
                camera.aspect = window.innerWidth/ window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();
			}

			function render() {

				var timer = Date.now() * 0.0001;

                if (play)
                {
				    camera.position.x = Math.cos( timer ) * 1000;
				    camera.position.z = Math.sin( timer ) * 1000;
                }
                
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}            
		</script>
        </body>
